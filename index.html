<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Formation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <div class="flex" id="candlestick-container"></div>
    <div class="nav" id="nav0"></div>
    <div id="logoContainer">
        <div class="logo" id="logo0"></div>
        <div class="logo" id="logo1"></div>
        <div class="logo" id="logo2"></div>
        <div class="logo" id="logo3"></div>
    </div>
    <a id="nav-language" href="#" onclick="switchLanguage()">
        <form>
            <label class="toggle">
                <div class="toggle__wrapper">
                    <input type="checkbox">
                    <div class="toggle__bg">
                        <div class="toggle__sphere">
                            <!-- <div class="toggle__sphere-bg">
                            </div>
                            <div class="toggle__sphere-overlay"></div> -->
                        </div>
                    </div>
                </div>
            </label>
        </form>
    </a>
    <div class="flex" id="actionBtn">
        <div class="social-button">
            <a class="btn">Install Chrome Extension</a>
            <div class="flex cover">
                Test our system
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <div id="content"></div>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/script.js"></script>
    <script src="js/router.js"></script>
    <script src="js/lang.js"></script>
</body>

</html>
