<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Formation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <div class="flex" id="candlestick-container"></div>
    <div class="nav" id="nav0"></div>
    <div id="logoContainer">
        <div class="logo" id="logo0"></div>
        <div class="logo" id="logo1"></div>
        <div class="logo" id="logo2"></div>
        <div class="logo" id="logo3"></div>
    </div>
    <div class="titles flex">
        <h1>QUANTUM TRADING SYSTEM 24</h1>
        <p>POWERED BY WAVE DYNAMICS LABORATORIES</p>
    </div>
    <a id="nav-language" href="#" onclick="switchLanguage()">
        <div id="langButton">
            <div id="langButtonIcon">
                <i class="lni lni-world"></i>
            </div>
            <div id="langButtonTitle">
                <p>ENGLISH</p>
            </div>
        </div>
    </a>


    <script src="script.js"></script>
</body>

</html>
