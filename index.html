<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Formation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <div class="flex" id="candlestick-container"></div>
    <div class="nav" id="nav0"></div>
    <div id="logoContainer">
        <div class="logo" id="logo0"></div>
        <div class="logo" id="logo1"></div>
        <div class="logo" id="logo2"></div>
        <div class="logo" id="logo3"></div>
    </div>
    <div class="titles flex">
        <h1>QUANTUM TRADING SYSTEM 24</h1>
        <p>POWERED BY WAVE DYNAMICS LABORATORIES</p>
    </div>
    <a id="nav-language" href="#" onclick="switchLanguage()">
        <form>
            <label class="toggle">
                <div class="toggle__wrapper">
                    <input type="checkbox">
                    <div class="toggle__bg">
                        <div class="toggle__sphere">
                            <!-- <div class="toggle__sphere-bg">
                            </div>
                            <div class="toggle__sphere-overlay"></div> -->
                        </div>
                    </div>
                </div>
            </label>
        </form>
    </a>

    <!-- Create 13 divs with id="line1" to 13 -->
    <div class="flex" id="line-container">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
        <div class="line" id="line4"></div>
        <div class="line" id="line5"></div>
        <div class="line" id="line6"></div>
        <div class="line" id="line7"></div>
        <div class="line" id="line8"></div>
        <div class="line" id="line9"></div>
        <div class="line" id="line10"></div>
        <div class="line" id="line11"></div>
        <div class="line" id="line12"></div>
        <div class="line" id="line13"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
