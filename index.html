<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTS24</title>
    <link rel="icon" href="img/favlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <div class="flex" id="candlestick-container"></div>
    <div class="nav" id="nav0"></div>
    <div id="logoContainer">
        <div class="logo" id="logo0"></div>
        <div class="logo" id="logo1"></div>
        <div class="logo" id="logo2"></div>
        <div class="logo" id="logo3"></div>
    </div>

    <a style="display: none;" id="nav-language" href="#" onclick="switchLanguage()">
        <form>
            <label class="toggle">
                <div class="toggle__wrapper">
                    <input type="checkbox">
                    <div class="toggle__bg">
                        <div class="toggle__sphere">
                        </div>
                    </div>
                </div>
            </label>
        </form>
    </a>
    <div id="scroll">SCROLL FOR PRESENTATION</div>
    <div class="flex" id="actionBtn">
        <div class="social-button">
            <a class="btn">INSTALL CHROME EXTENSION</a>
            <div class="flex cover">
                QTS24 BACKTEST
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <div id="content"></div>
    <div class="formContainer inactive">

        <form id="form" class="flex" action="https://formspree.io/f/xoqrjvve" method="post">
            <h3>CONTACT</h3>
            <ul>
                <li>
                    <input type="text" id="name" name="user_name" placeholder="Full name:" required maxlength="50">
                    <div>
                        <hr>
                    </div>
                </li>
                <li>
                    <input type="email" id="mail" name="user_email" placeholder="E-mail address:" required
                        maxlength="50">
                    <small id="error"></small>
                    <div>
                        <hr>
                    </div>
                </li>
                <li>
                    <textarea id="msg" name="user_message" placeholder="Enter text here" required
                        maxlength="1000"></textarea>
                </li>
            </ul>
            <button id="getintouch" type="submit" name="submit" value="Get in touch">SEND MESSAGE</button>
            <button id="contactClose">CLOSE</button>
        </form>
    </div>

    <div class="thankYouContainer inactive flex">
        <h3>THANK YOU, YOUR MESSAGE HAS BEEN RECEIVED.</h3>
        <button id="thankYouClose">CLOSE</button>
    </div>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/script.js"></script>
    <script src="js/router.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
